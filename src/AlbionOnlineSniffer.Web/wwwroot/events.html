<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Dashboard - Albion Sniffer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --darker: #020617;
            --card: #1e293b;
            --border: #334155;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #06b6d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .filters-panel {
            background: var(--card);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-weight: 500;
            color: var(--text);
            font-size: 0.9rem;
        }

        .filter-select, .filter-input {
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: var(--text);
            font-size: 0.9rem;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .filter-checkbox input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            accent-color: var(--primary);
        }

        .filter-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--text-muted);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stats-card {
            background: var(--card);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        .stats-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--darker);
            border-radius: 0.5rem;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .events-table {
            background: var(--card);
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .table-header {
            background: var(--darker);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .table-content {
            max-height: 600px;
            overflow-y: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: var(--darker);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-muted);
        }

        .table tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .badge-info {
            background: rgba(6, 182, 212, 0.2);
            color: var(--accent);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: var(--danger);
        }

        .category-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
            margin: 0.125rem;
        }

        .category-chip.fishing { background: rgba(6, 182, 212, 0.2); color: var(--accent); }
        .category-chip.dungeons { background: rgba(139, 92, 246, 0.2); color: #8b5cf6; }
        .category-chip.harvestables { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .category-chip.mobs { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .category-chip.players { background: rgba(59, 130, 246, 0.2); color: var(--primary); }
        .category-chip.loot { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .category-chip.system { background: rgba(107, 114, 128, 0.2); color: #6b7280; }
        .category-chip.discovery { background: rgba(236, 72, 153, 0.2); color: #ec4899; }

        .opcode-badge {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card);
            border-radius: 1rem;
            padding: 0;
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            max-height: 70vh;
        }

        .stat-card {
            background: var(--darker);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
        }

        .stat-card h4 {
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .stat-card p {
            margin: 0.25rem 0;
            color: var(--text-muted);
        }

        .charts-section {
            margin-bottom: 2rem;
        }

        .chart-container {
            background: var(--card);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chart-header h3 {
            color: var(--text);
            margin: 0;
        }

        .chart-controls select {
            background: var(--darker);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.5rem;
        }

        .chart-content {
            position: relative;
            height: 300px;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                Event Dashboard
            </div>
            <nav class="nav-links">
                <a href="/" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="/discovery.html" class="nav-link">
                    <i class="fas fa-search"></i>
                    Discovery
                </a>
                <a href="/events.html" class="nav-link active">
                    <i class="fas fa-chart-line"></i>
                    Events
                </a>
            </nav>
        </div>

        <div class="filters-panel">
            <h3 style="margin-bottom: 1rem; color: var(--text);">🔧 Filtros de Eventos</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Tipo de Evento</label>
                    <select class="filter-select" id="eventType">
                        <option value="">Todos</option>
                        <option value="discovery">Discovery</option>
                        <option value="udp">UDP</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Categoria</label>
                    <select class="filter-select" id="category">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Contagem Mínima</label>
                    <input type="number" class="filter-input" id="minCount" placeholder="0" min="0">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Buscar</label>
                    <input type="text" class="filter-input" id="searchTerm" placeholder="Nome do evento...">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Opcode Mín</label>
                    <input type="number" class="filter-input" id="minOpcode" placeholder="Ex: 100">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Opcode Máx</label>
                    <input type="number" class="filter-input" id="maxOpcode" placeholder="Ex: 500">
                </div>
            </div>
            <div class="filter-checkbox">
                <input type="checkbox" id="showHidden" checked>
                <label for="showHidden">Mostrar pacotes escondidos</label>
            </div>
            <div class="filter-checkbox">
                <input type="checkbox" id="showVisible" checked>
                <label for="showVisible">Mostrar pacotes visíveis</label>
            </div>
            <div class="filter-actions">
                <button class="btn btn-secondary" onclick="clearFilters()">
                    <i class="fas fa-times"></i>
                    Limpar
                </button>
                <button class="btn btn-primary" onclick="applyFilters()">
                    <i class="fas fa-filter"></i>
                    Aplicar Filtros
                </button>
                <button class="btn btn-info" onclick="showAdvancedStats()">
                    <i class="fas fa-chart-line"></i>
                    Estatísticas Avançadas
                </button>
                <button class="btn btn-success" onclick="exportData()">
                    <i class="fas fa-download"></i>
                    Exportar
                </button>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="stats-card">
                <div class="stats-header">
                    <i class="fas fa-search" style="color: var(--accent);"></i>
                    Discovery Statistics
                </div>
                <div class="stats-grid" id="discoveryStats">
                    <div class="loading">Carregando...</div>
                </div>
            </div>
            <div class="stats-card">
                <div class="stats-header">
                    <i class="fas fa-network-wired" style="color: var(--primary);"></i>
                    UDP Statistics
                </div>
                <div class="stats-grid" id="udpStats">
                    <div class="loading">Carregando...</div>
                </div>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-container">
                <div class="chart-header">
                    <h3>📈 Distribuição de Opcodes</h3>
                    <div class="chart-controls">
                        <select id="chartType" onchange="updateChart()">
                            <option value="udp">UDP</option>
                            <option value="discovery">Discovery</option>
                        </select>
                    </div>
                </div>
                <div class="chart-content">
                    <canvas id="opcodeChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>

        <div class="events-table">
            <div class="table-header">
                <div class="table-title">📊 Eventos Filtrados</div>
                <div style="color: var(--text-muted); font-size: 0.9rem;">
                    Atualizado: <span id="lastUpdate">--:--:--</span>
                </div>
            </div>
            <div class="table-content">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Nome</th>
                            <th>Opcode</th>
                            <th>Categoria</th>
                            <th>Contagem</th>
                            <th>Status</th>
                            <th>Último</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="eventsTableBody">
                        <tr>
                            <td colspan="8" class="loading">Carregando eventos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let currentFilters = {
            type: '',
            category: '',
            minCount: 0,
            searchTerm: '',
            showHidden: true,
            showVisible: true
        };

        let categories = [];
        let updateInterval;
        let opcodeChart = null;

        // Inicializar página
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadStats();
            loadFilteredEvents();
            initializeChart();
            
            // Atualizar a cada 3 segundos
            updateInterval = setInterval(() => {
                loadStats();
                loadFilteredEvents();
                updateChart();
                updateLastUpdateTime();
            }, 3000);
        });

        // Carregar categorias
        async function loadCategories() {
            try {
                console.log('📂 Carregando categorias...');
                const response = await fetch('/api/events/categories');
                categories = await response.json();
                
                console.log('📂 Categorias carregadas:', categories);
                
                const categorySelect = document.getElementById('category');
                categorySelect.innerHTML = '<option value="">Todas</option>';
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = `${category.icon} ${category.name}`;
                    categorySelect.appendChild(option);
                });
                
                console.log('📂 Dropdown de categorias populado com', categories.length, 'categorias');
            } catch (error) {
                console.error('❌ Erro ao carregar categorias:', error);
            }
        }

        // Carregar estatísticas
        async function loadStats() {
            try {
                // Discovery Stats
                const discoveryResponse = await fetch('/api/discovery/stats');
                const discoveryData = await discoveryResponse.json();
                updateDiscoveryStats(discoveryData);

                // UDP Stats
                const udpResponse = await fetch('/api/udp/stats');
                const udpData = await udpResponse.json();
                updateUDPStats(udpData);
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }

        // Atualizar estatísticas do Discovery
        function updateDiscoveryStats(data) {
            const container = document.getElementById('discoveryStats');
            container.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${data.totalPackets || 0}</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${data.visiblePackets || 0}</div>
                    <div class="stat-label">Visíveis</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${data.hiddenPackets || 0}</div>
                    <div class="stat-label">Escondidos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${data.visiblePercentage ? data.visiblePercentage.toFixed(1) : 0}%</div>
                    <div class="stat-label">% Visíveis</div>
                </div>
            `;
        }

        // Atualizar estatísticas do UDP
        function updateUDPStats(data) {
            const container = document.getElementById('udpStats');
            container.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${data.totalEvents || 0}</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${data.successfulEvents || 0}</div>
                    <div class="stat-label">Sucessos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${data.failedEvents || 0}</div>
                    <div class="stat-label">Falhas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${data.successPercentage ? data.successPercentage.toFixed(1) : 0}%</div>
                    <div class="stat-label">% Sucesso</div>
                </div>
            `;
        }

        // Carregar eventos filtrados
        async function loadFilteredEvents() {
            try {
                const params = new URLSearchParams();
                if (currentFilters.type) params.append('type', currentFilters.type);
                if (currentFilters.category) params.append('category', currentFilters.category);
                if (currentFilters.minCount > 0) params.append('minCount', currentFilters.minCount);
                if (currentFilters.showHidden !== null) params.append('showHidden', currentFilters.showHidden);
                if (currentFilters.minOpcode) params.append('minOpcode', currentFilters.minOpcode);
                if (currentFilters.maxOpcode) params.append('maxOpcode', currentFilters.maxOpcode);
                if (currentFilters.searchTerm) params.append('searchTerm', currentFilters.searchTerm);

                // Usar endpoint avançado se filtros avançados estão ativos
                let url;
                if (currentFilters.minOpcode || currentFilters.maxOpcode || currentFilters.searchTerm) {
                    url = `/api/events/advanced-stats/${currentFilters.type || 'discovery'}?${params}`;
                } else {
                    url = `/api/events/stats/${currentFilters.type || 'discovery'}?${params}`;
                }
                
                console.log('🔍 Carregando eventos filtrados:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('📊 Dados recebidos:', data);
                console.log('📋 Categorias disponíveis:', categories);
                
                updateEventsTable(data);
            } catch (error) {
                console.error('❌ Erro ao carregar eventos filtrados:', error);
                document.getElementById('eventsTableBody').innerHTML = `
                    <tr>
                        <td colspan="8" class="error">Erro ao carregar eventos: ${error.message}</td>
                    </tr>
                `;
            }
        }

        // Atualizar tabela de eventos
        function updateEventsTable(events) {
            const tbody = document.getElementById('eventsTableBody');
            
            if (!events || events.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="loading">Nenhum evento encontrado</td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = events.map(event => {
                // Mapear corretamente os dados baseado no tipo de evento
                const eventName = event.eventName || event.type || 'Unknown';
                const eventType = event.eventType || event.type || 'Unknown';
                
                // Extrair opcode dos detalhes ou do código
                let opcode = 'N/A';
                if (event.details && event.details.details && event.details.details.Opcode) {
                    opcode = event.details.details.Opcode;
                } else if (event.code) {
                    opcode = event.code;
                }
                
                // Encontrar categoria baseada no nome do evento ou código do pacote
                const category = categories.find(c => {
                    if (c.eventNames && Array.isArray(c.eventNames)) {
                        return c.eventNames.includes(eventName);
                    }
                    if (c.packetCodes && Array.isArray(c.packetCodes) && event.code) {
                        return c.packetCodes.includes(event.code);
                    }
                    return false;
                });
                
                const categoryChip = category ? 
                    `<span class="category-chip ${category.id}">${category.icon} ${category.name}</span>` : 
                    '<span class="badge badge-info">Unknown</span>';

                // Status badge baseado no tipo de evento
                let statusBadge;
                if (event.isHidden !== undefined) {
                    // Discovery events
                    statusBadge = event.isHidden ? 
                        '<span class="badge badge-warning">Escondido</span>' : 
                        '<span class="badge badge-success">Visível</span>';
                } else if (event.isSuccessful !== undefined) {
                    // UDP events
                    statusBadge = event.isSuccessful ? 
                        '<span class="badge badge-success">Sucesso</span>' : 
                        '<span class="badge badge-danger">Falha</span>';
                } else {
                    statusBadge = '<span class="badge badge-info">N/A</span>';
                }

                const count = event.count || 0;
                const lastSeen = event.lastSeen ? new Date(event.lastSeen).toLocaleTimeString() : '--:--:--';

                return `
                    <tr>
                        <td>${eventType}</td>
                        <td>${eventName}</td>
                        <td><span class="opcode-badge">${opcode}</span></td>
                        <td>${categoryChip}</td>
                        <td>${count}</td>
                        <td>${statusBadge}</td>
                        <td>${lastSeen}</td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick="showEventDetails('${eventName}', ${JSON.stringify(event).replace(/"/g, '&quot;')})">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Aplicar filtros
        function applyFilters() {
            currentFilters = {
                type: document.getElementById('eventType').value,
                category: document.getElementById('category').value,
                minCount: parseInt(document.getElementById('minCount').value) || 0,
                searchTerm: document.getElementById('searchTerm').value,
                showHidden: document.getElementById('showHidden').checked,
                showVisible: document.getElementById('showVisible').checked,
                minOpcode: parseInt(document.getElementById('minOpcode').value) || null,
                maxOpcode: parseInt(document.getElementById('maxOpcode').value) || null
            };

            loadFilteredEvents();
        }

        // Limpar filtros
        function clearFilters() {
            document.getElementById('eventType').value = '';
            document.getElementById('category').value = '';
            document.getElementById('minCount').value = '';
            document.getElementById('searchTerm').value = '';
            document.getElementById('minOpcode').value = '';
            document.getElementById('maxOpcode').value = '';
            document.getElementById('showHidden').checked = true;
            document.getElementById('showVisible').checked = true;

            currentFilters = {
                type: '',
                category: '',
                minCount: 0,
                searchTerm: '',
                showHidden: true,
                showVisible: true,
                minOpcode: null,
                maxOpcode: null
            };

            loadFilteredEvents();
        }

        // Mostrar detalhes do evento
        function showEventDetails(eventName, eventData) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>📋 Detalhes do Evento: ${eventName}</h3>
                        <button class="btn btn-sm btn-secondary" onclick="this.closest('.modal').remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <pre style="background: var(--card); padding: 1rem; border-radius: 0.5rem; overflow-x: auto; color: var(--text);">${JSON.stringify(eventData, null, 2)}</pre>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Mostrar estatísticas avançadas
        async function showAdvancedStats() {
            try {
                const response = await fetch('/api/events/performance');
                const data = await response.json();
                
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.innerHTML = `
                    <div class="modal-content" style="max-width: 800px;">
                        <div class="modal-header">
                            <h3>📊 Estatísticas Avançadas</h3>
                            <button class="btn btn-sm btn-secondary" onclick="this.closest('.modal').remove()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="stats-grid">
                                <div class="stat-card">
                                    <h4>UDP Performance</h4>
                                    <p>Total Events: ${data.udp?.totalEvents || 0}</p>
                                    <p>Success Rate: ${data.udp?.successRate?.toFixed(2) || 0}%</p>
                                    <p>Events/sec: ${data.udp?.eventsPerSecond?.toFixed(2) || 0}</p>
                                </div>
                                <div class="stat-card">
                                    <h4>Discovery Performance</h4>
                                    <p>Total Packets: ${data.discovery?.totalPackets || 0}</p>
                                    <p>Success Rate: ${data.discovery?.successRate?.toFixed(2) || 0}%</p>
                                    <p>Packets/sec: ${data.discovery?.packetsPerSecond?.toFixed(2) || 0}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            } catch (error) {
                console.error('Erro ao carregar estatísticas avançadas:', error);
                alert('Erro ao carregar estatísticas avançadas');
            }
        }

        // Exportar dados
        async function exportData() {
            try {
                const params = new URLSearchParams();
                if (currentFilters.type) params.append('type', currentFilters.type);
                if (currentFilters.category) params.append('category', currentFilters.category);
                if (currentFilters.minCount > 0) params.append('minCount', currentFilters.minCount);
                if (currentFilters.showHidden !== null) params.append('showHidden', currentFilters.showHidden);
                if (currentFilters.minOpcode) params.append('minOpcode', currentFilters.minOpcode);
                if (currentFilters.maxOpcode) params.append('maxOpcode', currentFilters.maxOpcode);
                if (currentFilters.searchTerm) params.append('searchTerm', currentFilters.searchTerm);

                let url;
                if (currentFilters.minOpcode || currentFilters.maxOpcode || currentFilters.searchTerm) {
                    url = `/api/events/advanced-stats/${currentFilters.type || 'discovery'}?${params}`;
                } else {
                    url = `/api/events/stats/${currentFilters.type || 'discovery'}?${params}`;
                }

                const response = await fetch(url);
                const data = await response.json();
                
                const csv = convertToCSV(data);
                downloadCSV(csv, `events_${new Date().toISOString().split('T')[0]}.csv`);
            } catch (error) {
                console.error('Erro ao exportar dados:', error);
                alert('Erro ao exportar dados');
            }
        }

        // Converter dados para CSV
        function convertToCSV(data) {
            if (!data || data.length === 0) return 'No data available';
            
            const headers = ['Tipo', 'Nome', 'Opcode', 'Categoria', 'Contagem', 'Status', 'Último'];
            const rows = data.map(event => {
                const eventName = event.eventName || event.type || 'Unknown';
                const eventType = event.eventType || event.type || 'Unknown';
                let opcode = 'N/A';
                if (event.details && event.details.details && event.details.details.Opcode) {
                    opcode = event.details.details.Opcode;
                } else if (event.code) {
                    opcode = event.code;
                }
                const count = event.count || 0;
                const lastSeen = event.lastSeen ? new Date(event.lastSeen).toLocaleString() : '--:--:--';
                let status = 'N/A';
                if (event.isHidden !== undefined) {
                    status = event.isHidden ? 'Escondido' : 'Visível';
                } else if (event.isSuccessful !== undefined) {
                    status = event.isSuccessful ? 'Sucesso' : 'Falha';
                }
                
                return [eventType, eventName, opcode, 'Unknown', count, status, lastSeen];
            });
            
            return [headers, ...rows].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
        }

        // Download CSV
        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Atualizar tempo da última atualização
        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString();
        }

        // Inicializar gráfico
        function initializeChart() {
            const ctx = document.getElementById('opcodeChart').getContext('2d');
            opcodeChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Contagem de Opcodes',
                        data: [],
                        backgroundColor: 'rgba(59, 130, 246, 0.8)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#f8fafc'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: '#334155'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: '#334155'
                            }
                        }
                    }
                }
            });
        }

        // Atualizar gráfico
        async function updateChart() {
            try {
                const chartType = document.getElementById('chartType').value;
                const response = await fetch(`/api/events/opcode-distribution/${chartType}`);
                const data = await response.json();
                
                if (data && Array.isArray(data)) {
                    const labels = data.map(item => item.opcode).slice(0, 20); // Top 20
                    const counts = data.map(item => item.count).slice(0, 20);
                    
                    opcodeChart.data.labels = labels;
                    opcodeChart.data.datasets[0].data = counts;
                    opcodeChart.data.datasets[0].label = `Contagem de Opcodes (${chartType.toUpperCase()})`;
                    opcodeChart.update();
                }
            } catch (error) {
                console.error('Erro ao atualizar gráfico:', error);
            }
        }

        // Limpar interval ao sair da página
        window.addEventListener('beforeunload', function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
